        }

        function toggleImage() {
            const imageContainer = document.querySelector('.image-container');
            if (imageContainer) {
                imageContainer.style.display = imageContainer.style.display === 'none' ? 'block' : 'none';
            }
        }

        function selectAnswer(choiceIndex) {
            userAnswers[currentQuestion] = choiceIndex;
            saveAnswers();
            const choices = document.querySelectorAll('.choice');
            choices.forEach((choice, index) => {
                choice.classList.remove('correct', 'incorrect');
                if (index === questions[currentQuestion].correctAnswer) {
                    choice.classList.add('correct');
                } else if (index === choiceIndex && index !== questions[currentQuestion].correctAnswer) {
                    choice.classList.add('incorrect');
                }
            });
            updateNavigation();
        }

        function updateNavigation() {
            document.getElementById('prev').disabled = currentQuestion === 0;
            document.getElementById('next').disabled = currentQuestion === questions.length - 1;

            const questionNav = document.getElementById('question-nav');
            questionNav.innerHTML = '';
            for (let i = 0; i < questions.length; i++) {
                const button = document.createElement('button');
                button.textContent = i + 1;
                button.onclick = () => goToQuestion(i);
                if (i === currentQuestion) {
                    button.classList.add('current');
                }
                if (userAnswers[i] !== null) {
                    if (userAnswers[i] === questions[i].correctAnswer) {
                        button.classList.add('correct');
                    } else {
                        button.classList.add('incorrect');
                    }
                }
                questionNav.appendChild(button);
            }
        }

        function goToQuestion(questionIndex) {
            currentQuestion = questionIndex;
            displayQuestion();
        }

        function goToPreviousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function goToNextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            }
        }

        document.getElementById('prev').addEventListener('click', goToPreviousQuestion);
        document.getElementById('next').addEventListener('click', goToNextQuestion);

        document.getElementById('start-wrong-answers').addEventListener('click', () => {
            wrongAnswers = userAnswers.reduce((wrong, answer, index) => {
                if (answer !== questions[index].correctAnswer) {
                    wrong.push(index);
                }
                return wrong;
            }, []);

            if (wrongAnswers.length > 0) {
                currentQuestion = wrongAnswers[0];
                displayQuestion();
            } else {
                alert('No wrong answers to review!');
            }
        });

        document.getElementById('submit-quiz').addEventListener('click', () => {
            let score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].correctAnswer) {
                    score++;
                }
            }
            const scoreDisplay = document.getElementById('score-display');
            scoreDisplay.textContent = `Your score: ${score} out of ${questions.length}`;
        });

        document.getElementById('reset-quiz').addEventListener('click', () => {
            if (confirm('Are you sure you want to reset the quiz? This will clear all your answers.')) {
                localStorage.removeItem('dermatologyQuizAnswers');
                userAnswers = new Array(questions.length).fill(null);
                currentQuestion = 0;
                displayQuestion();
            }
        });

        // Add keyboard navigation
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                goToPreviousQuestion();
            } else if (event.key === 'ArrowRight') {
                goToNextQuestion();
            }
        });

        // Load saved answers and start the quiz
        loadSavedAnswers();
        displayQuestion();
    </script>
</body>
</html>
